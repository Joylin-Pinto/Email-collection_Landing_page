<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/2f0e589897.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="top">
    <img class="logo" alt="image-logo" src="./images/logo.svg" width="70px">
    <h2 data-text="soon!">We are launching soon!</h2>
    <p>Subscribe and get notified</p>
  </div>
    <div class="container middle mt-4">
      <form class="row g-2">
        <div class="col-auto">
          <input type="email" class="form-control" id="email" name="email" required placeholder="Your email address...">
          <small id="small" style="display: none; justify-self: flex-start;">Provide a valid email address</small>
        </div>
        <div class="col-auto">
          <button class="btn btn-primary custom-btn" id="button" type="submit" >Notify Me</button>
        </div>
      </form>
    </div>
    <img src="./images/illustration-dashboard.png" class="illustration" alt="illustration" width="40%">
    <div class="socials">
    <div class="circle-container">
      <i class="fa-brands fa-facebook-f facebook"></i>
    </div>
      <div class="circle-container">
      <i class="fa-brands fa-twitter"></i></div>
      <div class="circle-container">
      <i class="fa-brands fa-instagram"></i>
    </div>
    </div>
    <p class="copy"> &copy; Copyright Ping. All rights reserved.</p>
  </div>
  <script src="script.js"></script>
</body>

</html>
